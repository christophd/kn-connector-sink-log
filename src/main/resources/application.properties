quarkus.camel.openapi.codegen.model-package=org.apache.camel.quarkus

quarkus.native.resources.includes=camel/kn-connector-sink-log.yaml
camel.main.routes-include-pattern=camel/kn-connector-sink-log.yaml

# Knative broker
kn.connector.broker=default
kn.connector.filter.ce.type=dev.knative.connector.event.timer
kn.connector.filter.ce.source=dev.knative.eventing.timer-source

# Knative Camel component
camel.component.knative.environmentPath=classpath:knative.json

# Kamelet sink properties
camel.kamelet.log-sink.multiline={{kn.connector.sink.log.multiline:true}}
camel.kamelet.log-sink.showHeaders={{kn.connector.sink.log.showHeaders:true}}
camel.kamelet.log-sink.showBodyType={{kn.connector.sink.log.showBodyType:false}}
camel.kamelet.log-sink.showExchangePattern={{kn.connector.sink.log.showExchangePattern:false}}
